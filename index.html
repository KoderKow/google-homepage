<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Kow's Google</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="custom.css">
    </head>
    <body>
        <!-- Nav Bar -->
        <div class="nav">
            <ul>
                <!-- Top Left -->
                <li class="left"><a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
                <li class="left"><a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
                <!-- Top Right -->
                <li class="sign_in"><button class="si" href="https://web.archive.org/web/20191130234759/https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">Sign In</button></li>
                <li class="right"><a href="https://web.archive.org/web/20191130234759/https://www.google.com/intl/en/about/products?tab=wh"><i class="fa fa-th"></i></a></li>
                <li class="right"><a href="https://web.archive.org/web/20191130234759/https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a></li>
                <li class="right"><a href="https://web.archive.org/web/20191130234759/https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></li>
            </ul>
        </div>
        
        <!-- Logo / Search Bar -->
        <div class="search">
            <!-- Logo -->
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <!-- Search Box -->
            <div class="searchbar">
                    <input type="text" name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
            </div>
        </div>

        <!-- Footer -->
        <div class="foot">
            <ul>
                <li class="left"><a href="https://web.archive.org/web/20191130234759/https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                <li class="left"><a href="https://web.archive.org/web/20191130234759/https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
                <li class="left"><a href="//web.archive.org/web/20191130234759/https://google.com/search/howsearchworks/?fg=1">How Search works</a></li>
                <li class="right"><a href="https://web.archive.org/web/20191130234759/https://www.google.com/preferences?hl=en">Settings</a></li>
                <li class="right"><a href="https://web.archive.org/web/20191130234759/https://policies.google.com/terms?fg=1">Terms</a></li>
                <li class="right"><a href="https://web.archive.org/web/20191130234759/https://policies.google.com/privacy?fg=1">Privacy</a></li>
            </ul>
        </div>
    </body>
</html>
